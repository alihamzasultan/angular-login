<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
      />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="invalid-feedback">
        <div *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</div>
        <div *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
      />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="invalid-feedback">
        <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</div>
        <div *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 5 characters long.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
